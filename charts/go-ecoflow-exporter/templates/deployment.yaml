{{- include "go-ecoflow-exporter.validate" . }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "go-ecoflow-exporter.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "go-ecoflow-exporter.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "go-ecoflow-exporter.chart" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "go-ecoflow-exporter.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "go-ecoflow-exporter.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
      annotations:
        checksum/secret: {{ .Values.existingSecret.name | sha256sum }}
    spec:
{{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "go-ecoflow-exporter.serviceAccountName" . }}
{{- end }}
      containers:
        - name: exporter
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          ports:
            - name: metrics
              containerPort: 2112
              protocol: TCP

          env:
            # ------------------
            # Common
            # ------------------
            - name: PROMETHEUS_ENABLED
              value: {{ .Values.prometheus.enabled | quote }}

            - name: EXPORTER_TYPE
              value: {{ .Values.exporter.type | quote }}

            - name: MQTT_DEVICE_OFFLINE_THRESHOLD_SECONDS
              value: {{ .Values.exporter.mqtt.deviceOfflineThresholdSeconds | quote }}

            - name: DEBUG
              value: {{ .Values.debug.enabled | quote }}

            # ------------------
            # REST credentials
            # ------------------
            {{- if eq .Values.exporter.type "rest" }}
            - name: ECOFLOW_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret.name }}
                  key: ECOFLOW_ACCESS_KEY

            - name: ECOFLOW_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret.name }}
                  key: ECOFLOW_SECRET_KEY
            {{- end }}

            # ------------------
            # MQTT credentials + devices
            # ------------------
            {{- if eq .Values.exporter.type "mqtt" }}
            - name: ECOFLOW_EMAIL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret.name }}
                  key: ECOFLOW_EMAIL

            - name: ECOFLOW_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret.name }}
                  key: ECOFLOW_PASSWORD

            - name: ECOFLOW_DEVICES
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret.name }}
                  key: ECOFLOW_DEVICES
                  optional: true

            - name: ECOFLOW_DEVICES_PRETTY_NAMES
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret.name }}
                  key: ECOFLOW_DEVICES_PRETTY_NAMES
                  optional: true
            {{- end }}

          securityContext:
{{ toYaml .Values.securityContext | indent 12 }}

{{- if .Values.resources }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
{{- end }}

          readinessProbe:
            httpGet:
              path: /metrics
              port: 2112
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /metrics
              port: 2112
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
