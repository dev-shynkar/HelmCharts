# Default values for duplicati.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: duplicati/duplicati
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: "duplicati"
fullnameOverride: "duplicati"

# Specifies namespace where to live
namespace: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8200
  # ClusterIP or LoadBalancer  

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

persistence:
  config:
    enabled: false
    # Volume type: "pvc" or "hostPath"
    type: "pvc"
    # For PVC
    accessMode: "ReadWriteOnce"
    size: "1Gi"
    storageClassName: ""
    # For hostPath
    hostPath: "/opt/duplicati/config"
    
  source:
    enabled: false
    existingClaim: ""
    # Volume type: "pvc" or "hostPath"
    type: "pvc"
    # For PVC
    accessMode: "ReadWriteOnce"
    size: "10Gi"
    storageClassName: ""
    # For hostPath
    hostPath: "/mnt/data/source"
    
  backups:
    enabled: false
    existingClaim: ""
    # Volume type: "pvc" or "hostPath"
    type: "pvc"
    # For PVC
    accessMode: "ReadWriteOnce"
    size: "50Gi"
    storageClassName: ""
    # For hostPath
    hostPath: "/mnt/data/backups"

nodeSelector: {}

tolerations: []

affinity: {}

envFromSecret:
  secretName: duplicati-secret
  passwordEnvName: DUPLICATI__WEBSERVICE_PASSWORD
  passwordKey: DUPLICATI__WEBSERVICE_PASSWORD
  hostnamesEnvName: DUPLICATI__WEBSERVICE_ALLOWED_HOSTNAMES
  hostnamesKey: DUPLICATI__WEBSERVICE_ALLOWED_HOSTNAMES
  encryptionKeyEnvName: SETTINGS_ENCRYPTION_KEY
  encryptionKeyKey: SETTINGS_ENCRYPTION_KEY
  timezoneEnvName: DUPLICATI__WEBSERVICE_TIMEZONE
  timezoneKey: DUPLICATI__WEBSERVICE_TIMEZONE