apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "samba.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "samba.name" . }}
    helm.sh/chart: {{ include "samba.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "samba.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "samba.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
{{- with .Values.nodeSelector }}
    nodeSelector:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.affinity }}
    affinity:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.tolerations }}
    tolerations:
{{ toYaml . | indent 8 }}
{{- end }}

    spec:
      initContainers:
        # Init container to create Samba share directories safely
        - name: init-samba-folders
          image: busybox
          command:
            - sh
            - -c
            - |
              # Loop through all shares
              {{- range $share := .Values.configYAML.share }}
              mkdir -p {{ $.Values.persistence.mountPath }}/{{ $share.name }}
              # Only set ownership if directory is empty or owned by root
              dir_owner=$(stat -c %u {{ $.Values.persistence.mountPath }}/{{ $share.name }})
              if [ "$dir_owner" = "0" ] || [ -z "$(ls -A {{ $.Values.persistence.mountPath }}/{{ $share.name }})" ]; then
                  chown -R {{ $share.uid }}:{{ $share.gid }} {{ $.Values.persistence.mountPath }}/{{ $share.name }}
              fi
              {{- end }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}

        # Init container to copy ConfigMap into PVC for persistent config
        - name: init-config
          image: busybox
          command:
            - sh
            - -c
            - |
              # Only copy config.yml if it does not exist
              if [ ! -f /data/config.yml ]; then
                cp /config/config.yml /data/config.yml
              fi
          volumeMounts:
            - name: config-data
              mountPath: /data
            - name: config-map
              mountPath: /config

      containers:
        - name: samba
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          ports:
{{- if .Values.service.ports.smb.enabled }}
            - name: smb-tcp
              containerPort: {{ .Values.service.ports.smb.port }}
              protocol: TCP
{{- end }}
{{- if .Values.service.ports.wsdd.enabled }}
            - name: wsdd-tcp
              containerPort: {{ .Values.service.ports.wsdd.port }}
              protocol: TCP
            - name: wsdd-udp
              containerPort: {{ .Values.service.ports.wsdd.port }}
              protocol: UDP
{{- end }}
{{- if .Values.service.ports.llmnr.enabled }}
            - name: llmnr-tcp
              containerPort: {{ .Values.service.ports.llmnr.port }}
              protocol: TCP
            - name: llmnr-udp
              containerPort: {{ .Values.service.ports.llmnr.port }}
              protocol: UDP
{{- end }}

          env:
{{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
{{- end }}

          securityContext:
{{ toYaml .Values.securityContext | indent 12 }}

          volumeMounts:
            # Mount for Samba share directories
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
            # Mount for persistent config
            - name: config-data
              mountPath: /data

      volumes:
        # Volume for Samba shares (hostPath, PVC, or emptyDir)
        - name: data
{{- if .Values.persistence.enabled }}
{{- if .Values.persistence.hostPath }}
          hostPath:
            path: {{ .Values.persistence.hostPath }}
            type: DirectoryOrCreate
{{- else }}
          persistentVolumeClaim:
            claimName: {{ include "samba.fullname" . }}-data
{{- end }}
{{- else }}
          emptyDir: {}
{{- end }}

        # PVC for persistent Samba config.yml
        - name: config-data
          persistentVolumeClaim:
            claimName: {{ include "samba.fullname" . }}-config

        # ConfigMap containing initial config.yml
        - name: config-map
          configMap:
            name: {{ include "samba.fullname" . }}-config
