apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "samba.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "samba.name" . }}
    helm.sh/chart: {{ include "samba.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "samba.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "samba.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        checksum/config: {{ .Values.configYAML | toYaml | sha256sum }}
    spec:
{{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
{{- end }}

      initContainers:
        # Init container to create Samba share directories safely
        - name: init-samba-folders
          image: busybox
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 50m
              memory: 32Mi
          command:
            - sh
            - -c
            - |
              set -e
              mkdir -p {{ .Values.persistence.mountPath }}
              chown root:root {{ .Values.persistence.mountPath }}
              chmod 755 {{ .Values.persistence.mountPath }}

              {{- range $share := .Values.configYAML.share }}
              mkdir -p {{ $.Values.persistence.mountPath }}/{{ $share.name }}
              chown -R {{ $share.uid }}:{{ $share.gid }} {{ $.Values.persistence.mountPath }}/{{ $share.name }}
              chmod -R 770 {{ $.Values.persistence.mountPath }}/{{ $share.name }}
              {{- end }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}

        # Init container to copy ConfigMap into PVC for persistent config
        - name: init-config
          image: busybox
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 50m
              memory: 32Mi
          command:
            - sh
            - -c
            - |
              set -e
              if [ ! -f /config/config.yml ]; then
                echo "ERROR: ConfigMap file /config/config.yml not found!" >&2
                exit 1
              fi
              # Always copy config.yml from ConfigMap to ensure it's up to date
              cp /config/config.yml /data/config.yml
              echo "Config file updated from ConfigMap"
          volumeMounts:
            - name: config-data
              mountPath: /data
            - name: config-map
              mountPath: /config

      containers:
        - name: samba
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          ports:
{{- if .Values.service.ports.smb.enabled }}
            - name: smb-tcp
              containerPort: {{ .Values.service.ports.smb.port }}
              protocol: TCP
{{- end }}
{{- if .Values.service.ports.wsdd.enabled }}
            - name: wsdd-tcp
              containerPort: {{ .Values.service.ports.wsdd.port }}
              protocol: TCP
            - name: wsdd-udp
              containerPort: {{ .Values.service.ports.wsdd.port }}
              protocol: UDP
{{- end }}
{{- if .Values.service.ports.llmnr.enabled }}
            - name: llmnr-tcp
              containerPort: {{ .Values.service.ports.llmnr.port }}
              protocol: TCP
            - name: llmnr-udp
              containerPort: {{ .Values.service.ports.llmnr.port }}
              protocol: UDP
{{- end }}

          env:
{{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
{{- end }}

          securityContext:
{{ toYaml .Values.securityContext | indent 12 }}

{{- if .Values.resources }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
{{- end }}

          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - smbclient -L localhost -N -U guest% 2>&1 | grep -q "Sharename" || exit 1
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - pgrep -f smbd > /dev/null || exit 1
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          volumeMounts:
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
            - name: config-data
              mountPath: /data

          lifecycle:
            postStart:
              exec:
                command:
                  - sh
                  - -c
                  - |
                    echo "Updating Samba user passwords from /data/config.yml"
                    if [ ! -f /data/config.yml ]; then
                      echo "ERROR: Config file /data/config.yml not found!" >&2
                      exit 1
                    fi
                    while read user; do
                      [ -z "$user" ] && continue
                      password=$(grep -A1 "^user: $user" /data/config.yml | grep "^  password:" | awk '{print $2}')
                      if [ -z "$password" ]; then
                        echo "WARNING: Password not found for user $user" >&2
                        continue
                      fi
                      output=$( (echo "$password"; echo "$password") | smbpasswd -s -a "$user" 2>&1 )
                      if [ $? -ne 0 ]; then
                        echo "ERROR: Failed to set password for user $user" >&2
                        echo "$output" | grep -v -i password >&2 || true
                        exit 1
                      fi
                      echo "Password updated for user $user"
                    done <<EOF
                    {{- range .Values.configYAML.auth }}
                    {{ .user }}
                    {{- end }}
                    EOF

      volumes:
        - name: data
{{- if .Values.persistence.enabled }}
{{- if .Values.persistence.hostPath }}
          hostPath:
            path: {{ .Values.persistence.hostPath }}
            type: DirectoryOrCreate
{{- else }}
          persistentVolumeClaim:
            claimName: {{ include "samba.fullname" . }}-data
{{- end }}
{{- else }}
          emptyDir: {}
{{- end }}

        - name: config-data
          persistentVolumeClaim:
            claimName: {{ include "samba.fullname" . }}-config

        - name: config-map
          configMap:
            name: {{ include "samba.fullname" . }}-config
